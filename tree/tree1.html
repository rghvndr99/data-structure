<script type="text/javascript">
class Node {
	constructor (data=null,left=null,right=null){
		this.data=data;
		this.left=left;
		this.right=right;
	}
}

class BST {
	constructor(){
	    this.root=null;
	}
		

	insertValue= (value) => {
		let newNode=this.root;
		if(newNode === null){
			this.root = new Node(value);
			return null;
		}else {
			return this.searchAndInsert(newNode,value);
		}
	}
	searchAndInsert= (rootNode,data) => {
	
		//left insertion
		if(data < rootNode.data) {
			if(rootNode.left === null){
				rootNode.left = new Node(data);
				return;
			}
			else if (rootNode.left !== null){
			    this.searchAndInsert(rootNode.left, data);
			}
		}
		//right insertion
		else if(data > rootNode.data){
			if(rootNode.right === null){
				rootNode.right = new Node(data);
				return;
			}
			else if (rootNode.right !== null){
			    this.searchAndInsert(rootNode.right, data);
			}
		}
		else {
			return null;
		}

	}
	printTree = () => this.root;

	getBalanceFactor= (node= this.root) => {
		return (this.getHeight(node.left) - this.getHeight(node.right));
	}

	getHeight = (node = this.root) => {
		if(node==null) {
			return 0;
		}
		const leftheight= this.getBalancefactor(node.left);
		const rightheight= this.getBalancefactor(node.right);
		return Math.max(leftheight,rightheight)+1; 
	}

	mirrorAlternateLavelElement = (node= this.root, level= 0)=> {
		if(node == null ) return node;
		const left = this.mirrorAlternateLavelElement(node.left,level+1);
		const right = this.mirrorAlternateLavelElement(node.right,level+1);
		if(level%2 !== 0) {
			node.left = right;
			node.right= left;
		}
		return node;
	}
}
	let vTree=new BST();
	let arrToInsert=[13,11,10,12,15,14,16];
	arrToInsert.map((item)=>vTree.insertValue(item));
	//console.log(vTree.mirrorAlternateLavelElement());
	console.log(vTree.printTree());
	console.log(vTree.getHeight());
</script>
